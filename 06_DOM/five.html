<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chay Our Code | DOM </title>
</head>
<body style="background-color: #212121; color: #fff;" > 
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addlanmguage(lnguName) {
        const li =  document.createElement('li');
        li.innerHTML = `${lnguName}`;
        document.querySelector('.language').appendChild(li)
    }
    addlanmguage("html");
    addlanmguage("python");
    addlanmguage("typescript");

    function addOptiLanguage(languageName){
        const li =  document.createElement('li');
        li.appendChild(document.createTextNode(languageName));
        document.querySelector('.language').appendChild(li);

    }
    addOptiLanguage('CSS')

    //Edit
    const secomdLang =  document.querySelector("li:nth-child(2)");
    // secomdLang.innerHTML="java"
    const newli = document.createElement('li');
    newli.textContent= "mojo";
    secomdLang.replaceWith(newli);

    //Edit 

    const firstlang = document.querySelector('li:first-child');
    firstlang.outerHTML = '<li>typescript</li>'

    // remove 

    const  lastlang = document.querySelector('li:last-child');
    lastlang.remove()




</script>
</html>
